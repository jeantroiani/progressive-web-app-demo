<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <meta name="description" content="The best car deals on the web">
        <title>Car deals</title>
        <link rel="stylesheet" href="resources/material-design-light/material.red-indigo.min.css">
        <link rel="stylesheet" href="/resources/stylesheet.css">
        <script src="resources/material-design-light/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Car Deals</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                            Refresh
                        </button>
                    </nav>
                <div>
            </header>
            <main class="mdl-layout__content">
                <div id="first-load" class="centered">
                    <img src="resources/svg-car.svg" alt="car icon" height="87px" width="100px" />
                </div>
                <div class="mdl-grid">
                    <!-- Dynamic content here -->
                </div>
                <div class="centered">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                        Show more
                    </button>
                </div>
            </main>
        </div>
        <script id="car-cards" type="text/template">
            <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--6dp"style="background-image: url('{{image}}')">
                <div class="mdl-card__title">
                    <span class="mdl-card__title-text">{{title}}(${{price}})</span>
                </div>
            </div>
        </script>
        <script src="./bin/bundle.js"></script>
    </body>
</html>
